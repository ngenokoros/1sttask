<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;

            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 300px;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: green;
        }
        .social-buttons {
            text-align: center;
            margin-top: 15px;
        }
        .social-button {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: calc(50% - 10px);
        }
        .social-button.facebook {
            background-color: dodgerblue;
            color: white;
        }
        .social-button.google {
            background-color: darkred;
            color: white;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: deepskyblue;
            text-decoration: none;
        }
    </style>
</head>
<body>



    <form>
        <legend><b>Sign Up</b></legend>
        <label >Your name</label>
        <input type="text">
        <label >Your email</label>
        <input  type="email" >
        <label >Your password</label>
        <input type="password">
        <label>
            <input type="checkbox"> Remember me
        </label>
        <button type="submit">Create Account</button>
        <div class="social-buttons">
            <span class="social-button facebook">Signup with Facebook</span>
            <span class="social-button google">Signup with Google</span>
        </div>
        <div class="login-link">
            Already have an account? <a href="#">Login Here</a>
        </div>
    </form>
</body>
</html>
