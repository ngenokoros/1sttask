<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-card {
            background-color: #004d4d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-card h2 {
            margin-top: 0;
        }
        .contact-card p {
            margin: 10px 0;
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
    <title>Contact Card</title>
</head>
<body>
    <div class="contact-card">
        <h2>Contact Information</h2>
        <p>#298 TDI City, Sector 110, Mohali, Punjab, India-140307</p>
        <p>Email: contact@solutionworld247.com</p>
        <p>Phone: +91 9305419864</p><br><br><br><br><br><br><br><br>
        <div class="social-icons">
            <a href="#" title="Facebook"></a>

</body>
</html>
